{% extends "_base.htm" %}

{% block bodycontent %}
  <h2>Experiment Confirmation</h2>

  <ul>
    {% for param in experiment_params %}
      <li><span class="label">{{ param.label|escape }}</span>: <span class="value">{{ param.value|escape }}</span></li>
    {% endfor %}
  </ul>

  <p>Your account balance is: {{ account_balance|escape }}</p>

  <form action="{{ form_action|escape }}" method="POST">
    <p><input type="submit" value="Launch Experiment"></p>
  </form>
{% endblock %}
