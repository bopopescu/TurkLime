{% extends "_base.htm" %}

{% block bodycontent %}
  <h2>Experiment Details---Please check before launching</h2>

{% for param in experiment_params %}
  <p>{{ param.key|escape }}: {{ param.value|escape }}</p>
{% endfor %}

  <p>Your account balance is: {{ account_balance|escape }}</p>

  <form action="{{ form_action|escape }}" method="POST">
    <p><input type="submit" value="Launch Experiment"></p>
  </form>
{% endblock %}
